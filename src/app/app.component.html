<div *ngIf="!!items.length" class="container">
  <div class="app-chart">
    <app-stock-chart
      [metaCurrency]="metaCurrency"
      [items]="items"
    ></app-stock-chart>
  </div>

  <div *ngIf="!!items.length" class="app-table">
    <app-stock-table
      [metaCurrency]="metaCurrency"
      [items]="items"
    ></app-stock-table>
  </div>
</div>
