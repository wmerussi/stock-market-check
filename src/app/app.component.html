<div class="app container">
  <header class="app__header">
    <app-search-bar (onSearch)="search($event)"></app-search-bar>
  </header>

  <div *ngIf="!!items.length" class="app__chart">
    <app-stock-chart
      [metaCurrency]="metaCurrency"
      [items]="items"
    ></app-stock-chart>
  </div>

  <div *ngIf="!!items.length" class="app__table">
    <app-stock-table
      [metaCurrency]="metaCurrency"
      [items]="items"
    ></app-stock-table>
  </div>
</div>
