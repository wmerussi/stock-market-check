<div
  *ngIf="(isLoading | async) && !items.length; else content"
  class="stock-chart__loader"
>
  <div
    class="skeleton skeleton-chart-columns"
    style="
      --cols: 9;
      --col-w: 30px;
      --col-gap: 20px;
      --bg: #383838;
      --chart-h: 400px;
    "
  ></div>

  <div
    class="skeleton skeleton-chart-columns"
    style="
      --cols: 9;
      --col-w: 30px;
      --col-gap: 20px;
      --bg: #383838;
      --chart-h: 400px;
    "
  ></div>
</div>

<ng-template #content>
  <app-chart
    *ngIf="!!chartDatasets.length"
    [chartDatasets]="chartDatasets"
    [chartLabels]="chartLabels"
    [currency]="metaCurrency"
  ></app-chart>
</ng-template>
