<table>
  <thead>
    <tr>
      <th>Dia</th>
      <th>Data</th>
      <th>Valor</th>
      <th>Variação em relaçào a D-1</th>
      <th>Variação em relação a primeira data</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let entry of entries">
      <td>{{ entry.id }}</td>
      <td>{{ entry.date | date : "dd/MM/yy" }}</td>
      <td>{{ entry.close }}</td>
      <td>{{ entry.firstDayVar || "-" }}</td>
      <td>{{ entry.prevDayVar || "-" }}</td>
    </tr>
  </tbody>
</table>
